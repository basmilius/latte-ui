<label class="form-group">
	<input type="checkbox" class="toggle-button mr-3"/>
	<span>Default toggle.</span>
</label>

<label class="form-group">
	<input type="checkbox" class="toggle-button mr-3" checked/>
	<span>Default checked toggle.</span>
</label>

	<input type="checkbox" class="toggle-button mr-3" disabled/>

	<input type="checkbox" class="toggle-button mr-3" checked disabled/>

</label>
